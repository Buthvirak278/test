    <script>
        function showSignupForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }
    
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('signup-email').value.trim(); // Trim whitespace
            const password = document.getElementById('signup-password').value.trim(); // Trim whitespace
            const day = document.getElementById('birthday-day').value;
            const month = document.getElementById('birthday-month').value;
            const year = document.getElementById('birthday-year').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
    
            // Save data to localStorage
            localStorage.setItem('user', JSON.stringify({
                firstName,
                surname,
                email,
                password,
                birthday: `${day}/${month}/${year}`,
                gender
            }));
    
            // Redirect to welcome page
            window.location.href = 'index.html';
        });
    
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value.trim(); // Trim whitespace
            const password = document.getElementById('login-password').value.trim(); // Trim whitespace
    
            const user = JSON.parse(localStorage.getItem('user'));
    
            if (user && user.email.toLowerCase() === email.toLowerCase() && user.password === password) { // Case-insensitive email comparison
                // Redirect to welcome page
                window.location.href = 'indexhome.html';
            } else {
                alert('Invalid email or password');
            }
        });
        
    </script>
